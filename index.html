<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>fin app</title>
    <link href="css/style.min.css" rel="stylesheet"/>


    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <link
            id="page_favicon"
            href="./img/favicon-ar-32x32.png"
            rel="icon"
            type="image/x-icon"
    />
    <script src="js/jquery-ui.min.js"></script>
</head>
<body>
<div class="app fin-app">
    <div class="app-swiper-container fin-app-swiper-container">
        <div class="swiper-wrapper">

            <!-- 1. Data Collection -->
            <div class="swiper-slide">
                <figure>
                    <img
                            class="data-collection-swiper-img--1"
                            src="./img/fin-app/data-colletction-1.png"
                            alt="Data Collection – filter forms by name, type, access, author, date, and status."
                    >
                    <figcaption>
                        <strong>Data Collection Module</strong> A flexible form system where users can filter by name, type, access level, author, date, and status. Forms can be edited, downloaded as PDF, or shared directly.
                    </figcaption>
                </figure>
            </div>

            <!-- 2. Analytics -->
            <div class="swiper-slide">
                <figure>
                    <img
                            class="data-collection-swiper-img--2"
                            src="./img/fin-app/data-collection-2.png"
                            alt="Analytics dashboard with charts and percentage ratios."
                    >
                    <figcaption>
                        <strong>Analytics Dashboard</strong> Automatically generated charts and percentage ratios based on collected data for quick insights and decision-making.
                    </figcaption>
                </figure>
            </div>

            <!-- 3. Period Selection -->
            <div class="swiper-slide">
                <figure>
                    <img
                            class="schedule-swiper-img--1"
                            src="./img/fin-app/shedule-1.jpeg"
                            alt="Custom period selection with date picker and table view."
                    >
                    <figcaption>
                        <strong>Custom Period Selection</strong> Users can define custom periods by date, manually set ranges, or adjust intervals directly in a table.
                    </figcaption>
                </figure>
            </div>

            <!-- 4. Period Editing -->
            <div class="swiper-slide">
                <figure>
                    <img
                            class="schedule-swiper-img--2"
                            src="./img/fin-app/shedule-2.jpeg"
                            alt="Period editing interface."
                    >
                    <figcaption>
                        <strong>Period Editing</strong> Modify existing periods by changing their name and duration, or delete them entirely for full control.
                    </figcaption>
                </figure>
            </div>

            <!-- 5. Student Analytics -->
            <div class="swiper-slide">
                <figure>
                    <img
                            class="submission-swiper-img"
                            src="img/fin-app/submissions.jpeg"
                            alt="Student analytics with payment history and documents."
                    >
                    <figcaption>
                        <strong>Student Analytics</strong> Detailed student profiles with payment history and linked documents for transparent financial tracking.
                    </figcaption>
                </figure>
            </div>

            <!-- 6. Bulk Form Actions -->
            <div class="swiper-slide">
                <figure>
                    <img
                            class="viewer-swiper-img"
                            src="img/fin-app/viewer.jpeg"
                            alt="Bulk form actions for downloading or deleting."
                    >
                    <figcaption>
                        <strong>Bulk Form Actions</strong> Manage multiple forms at once by downloading or deleting selected items in a single step.
                    </figcaption>
                </figure>
            </div>

            <!-- 7. Link Sharing -->
            <div class="swiper-slide">
                <figure>
                    <img
                            class="sharescreen-swiper-img"
                            src="img/fin-app/sharescreen.jpeg"
                            alt="Link sharing system for multiple documents."
                    >
                    <figcaption>
                        <strong>Link Sharing</strong> Generate a single shareable link containing multiple documents for convenient collaboration.
                    </figcaption>
                </figure>
            </div>

            <!-- 8. Custom Calendar -->
            <div class="swiper-slide">
                <figure>
                    <img
                            class="calendar-swiper-img"
                            src="img/fin-app/calendar.png"
                            alt="Custom calendar date picker component."
                    >
                    <figcaption>
                        <strong>Custom Calendar</strong> A tailor-made date picker component designed to match the client’s requirements and branding.
                    </figcaption>
                </figure>
            </div>

        </div>

        <!-- Swiper Controls -->
        <div class="swiper-pagination swiper-pagination-black"></div>
        <div class="swiper-button-prev swiper-button-black"></div>
        <div class="swiper-button-next swiper-button-black"></div>
    </div>
</div>
<script src="js/swiper.min.js"></script>
<script src="js/scripts.min.js"></script>
</body>
</html>
